[package]
name = "libra-canonical-serialization-sgx"
version = "0.1.0"
authors = ["Libra Association <opensource@libra.org>"]
description = "Libra Canonical Serialization (LCS)"
repository = "https://github.com/libra/libra"
homepage = "https://libra.org"
license = "Apache-2.0"
publish = false
edition = "2018"

#[dependencies]
#libra-workspace-hack = { path = "../workspace-hack", version = "0.1.0" }
#thiserror = "1.0.20"
#serde = { version = "1.0.114", features = ["derive"] }

[lib]
path = "../../common/lcs/src/lib.rs"

# supporting SGX, needs to swap out packages
[dependencies]
thiserror = { git = "https://github.com/mesalock-linux/thiserror-sgx.git", tag = "sgx_1.1.2"}
serde = { git = "https://github.com/mesalock-linux/serde-sgx.git", version = "1.0", features = ["derive"]}


[dev-dependencies]
criterion = "0.3.3"
libra-crypto = { path = "../crypto/crypto", version = "0.1.0", package = "libra-crypto-sgx"}
proptest = "0.10.0"
proptest-derive = "0.2.0"
rand = "0.7.3"

